name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: Verify installation script
        run: |
          python verify_install.py
      
      - name: Test edge cases
        run: |
          python -c "
from civilis import CivilisSimulation
# Test single agent
sim1 = CivilisSimulation(num_agents=1, rounds=10, seed=1)
h1 = sim1.run()
assert len(h1) > 0
print('✅ Single agent test passed')
# Test minimal rounds
sim2 = CivilisSimulation(num_agents=5, rounds=1, seed=2)
h2 = sim2.run()
assert len(h2) == 1
print('✅ Minimal rounds test passed')
"